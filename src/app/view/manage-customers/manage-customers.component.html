<div >

  <div class="container">
    <div class="row ">
      <div class="col-md-10 ">
        <h1 class="text-center">
          Manage Customers
        </h1>
      </div>
    </div>
    <div class="row ">
      <div class="col-md-5">
        <div class="form-group">
          <input #txtId class="form-control"  placeholder="ID" type="text" [(ngModel)]="customer.cid" [minlength]="2">
        </div>
      </div>
      <div class="col-md-5">
        <div class="form-group">
          <input #txtName class="form-control"  placeholder="Name" type="text" [value]="customer?.name">
        </div>
      </div>
      <div class="col-md-5">
        <div class="form-group">
          <input #txtAddress class="form-control"  placeholder="Address" type="text" [value]="customer?.address">
        </div>
      </div>
      <div class="col-md-5">
        <div class="form-group">
          <input #txtMobile class="form-control"  placeholder="Mobile" type="text" [value]="customer?.mobile">
        </div>
      </div>
      <div class="col-md-10">
        <div class="form-group row justify-content-center">
          <button class="btn btn-success"
                  (click)="addCustomer(txtId.value, txtName.value, txtAddress.value, txtMobile.value)">
            Add customer
          </button>

          <button class="btn btn-twitter"
                  (click)="searchCustomer(txtId.value)" >
            Search customer
          </button>

          <button class="btn btn-danger"
                           (click)="deleteCustomer(txtId.value)">
          Delete customer
          </button>

          <button class="btn btn-default"
                         (click)="updateCustomer(txtId.value, txtName.value, txtAddress.value, txtMobile.value)">
          Update customer
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-10">
      <table class="table table-hover">
        <thead class="table-bordered">
          <tr>
            <td>ID</td>
            <td>Name</td>
            <td>Address</td>
            <td>Mobile</td>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let customer of customers">
            <td>{{customer.cid}}</td>
            <td>{{customer.name}}</td>
            <td>{{customer.address}}</td>
            <td>{{customer.mobile}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
