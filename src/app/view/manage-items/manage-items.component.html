<div >

  <div class="container">
    <div class="row ">
      <div class="col-md-10 ">
        <h1 class="text-center">
          Manage Items
        </h1>
      </div>
    </div>
    <div class="row ">
      <div class="col-md-5">
        <div class="form-group">
          <input #txtCode class="form-control"  placeholder="Code" type="text" [(ngModel)]="item.code" [minlength]="2">
        </div>
      </div>
      <div class="col-md-5">
        <div class="form-group">
          <input #txtName class="form-control"  placeholder="Name" type="text" [value]="item?.name">
        </div>
      </div>
      <div class="col-md-5">
        <div class="form-group">
          <input #txtPrice class="form-control"  placeholder="Price" type="text" [value]="item?.price">
        </div>
      </div>
      <div class="col-md-5">
        <div class="form-group">
          <input #txtQty class="form-control"  placeholder="QTY" type="text" [value]="item?.qty">
        </div>
      </div>
      <div class="col-md-10">
        <div class="form-group row justify-content-center">
          <button class="btn btn-success"
                  (click)="addItem(txtCode.value, txtName.value, txtPrice.value, txtQty.value)">
            Add item
          </button>

          <button class="btn btn-twitter"
                  (click)="searchItem(txtCode.value)" >
            Search item
          </button>

          <button class="btn btn-danger"
                  (click)="deleteItem(txtCode.value)">
            Delete item
          </button>

          <button class="btn btn-default"
                  (click)="updateItem(txtCode.value, txtName.value, txtPrice.value, txtQty.value)">
            Update item
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-10">
      <table class="table table-hover">
        <thead class="table-bordered">
        <tr>
          <td>Code</td>
          <td>Name</td>
          <td>Price</td>
          <td>QTY</td>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of items">
          <td>{{item.code}}</td>
          <td>{{item.name}}</td>
          <td>{{item.price}}</td>
          <td>{{item.qty}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
